<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--below is where the Skeleton style sheet is linked-->
    <link rel="stylesheet" href="./assets/skeleton/normalize.css">
    <link rel="stylesheet" href="./assets/skeleton/skeleton.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>In My Feels</title>
</head>

<body id="myDivs">
    <header>
        <h1>GET IN YOUR FEELS</h1>
        <h2>Songs for your mood</h2>
    </header>

    <main>
        <div>
            <!--see below consists of the dropdown menu for mood selection-->
            <form id="mood-form">
                <div id="dropdown">
                    <label id="mood-selection-title" for="mood-selection">Select your mood:</label>
                    <select class="u-full-width" id="mood-selections">
                        <!--the value is what gets pushed to the APIs to search relevant content-->
                        <option value=""></option>
                        <!--each value acts as the keyword search for the APIs-->
                        <option value="happy-music">Happy</option>
                        <option value="sad-music">Sad</option>
                        <option value="angry-music">Angry</option>
                    </select>
                </div>
                <div id="mood-button-position">
                    <button class="button-primary" type="submit" id="mood-button" value="button input">Get in your
                        feels</button>
                </div>
            </form>

            <!--this is where each Youtube playlist is saved to local storage-->
            <div id="content-position" id="saved-content">
                <h3 class="content">Saved content:</h3>
                <button id="vid-history-button" class="button-primary">Last Playlist</button>
            </div>
        </div>
        <div>
            <div>
                <!--this is where the Youtube playlists populate-->
                <h2>Youtube Song Playlist</h2>
                <ul id="player" id="video-list"></ul>
            </div>
            <div>
                <!--this is where the MixCloud playlist will populate-->
                <h2>MixCloud Song Playlist</h2>
                <div id="mixcloud-player">
                    <button class="button-primary" type="submit" id="mx-next-button" value="next-track">Get Next
                        Track</button>
                    <iframe id="mx-iframe" width="100%" height="75"
                        src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&mini=1&feed="
                        frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
