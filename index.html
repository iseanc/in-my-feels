<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/skeleton/normalize.css">
    <link rel="stylesheet" href="./assets/skeleton/skeleton.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>In My Feels</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>About</li>
                <!--will need <a href="tag"></a>-->
                <li>Categories</li>
                <li>Contact</li>
            </ul>
        </nav>
        <h1>IN MY FEELS</h1>
        <h2>Content for your mood</h2>
    </header>

    <main>
        <div>
            <form id="mood-form">
                <!-- <label>Enter your current mood: </label> -->
                <!-- <div>
                    <input id="current-mood" type="text" name="text" placeholder="Enter mood" />
                </div> -->
                <div>
                    <label for="mood-selection">Enter your current mood:</label>
                    <select class="u-full-width" id="mood-selections">
                      <option value=""></option>
                      <option value="happy music">Happy</option>
                      <option value="sad music">Sad</option>
                      <option value="angry music">Angry</option>
                    </select>
                  </div>
                <div>
                    <button class="button-primary" type="submit" id="mood-button" value="button input">Get in your
                        feels</button>
                </div>
            </form>
            <div id="saved-content">Saved content:</div>
        </div>
        <div>
            <div>
                <h2>Video Content</h2>
                <ul id="player" id="video-list"></ul>
            </div>
            <div>
                <h2>Songs</h2>
                <div id="mixcloud-player">
                    <button class="button-primary" type="submit" id="mx-next-button" value="next-track">Get Next Track</button>
                    <iframe id="mx-iframe" width="100%" height="75" src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&mini=1&feed=" frameborder="0" ></iframe>
                </div>
            </div>
            <div>
                <h2>Movies</h2>
                <ul id="movie-list"></ul>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
